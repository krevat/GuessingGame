<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="guessingGame.css">
    <script src="jquery-2.2.2.min.js"></script>
    <script src="guessingGame_updated.js"></script>
</head>

<body>
	<main>
	<h1>Guess the Number</h1>


	<!-- ask user for number -->
	<section id="guess">
		<form action="" onsubmit="return false">
			<input id="userInput" type="text" placeholder="Input Number 1-100" /><br />
			<input id ="submit" type="submit" value="Submit" class="btn btn-1"/>
			<!-- <button class="btn btn-1">Submit</button> -->
		</form>
		<p>Guess a number to start playing!</p>
		<img id="youLost" src="http://i.giphy.com/2XNr3nI7Kmu76.gif" />
		<img id="youWon" src="http://i.giphy.com/QMkPpxPDYY0fu.gif" />
	</section>
	<section id="extra">
		<button class="btn btn-1">New Game</button>
		<button class="btn btn-1">Hint</button>
	</section>
</main>

</body>


</html>
